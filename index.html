    <meta name="description" content="my moon" />

    <link rel="canonical" href="https://www.yourdomain.com/index.html" />

    <!-- Thêm preload cho hình ảnh đầu tiên -->
    <link rel="preload" href="./image/0.png" as="image" />

      {

    <div class="image-container">
      <div class="loader" id="loader"></div>
      <img
        src="https://cloudflareimages.your-domain.com/image-id"
        alt="Moon image"
        id="img"
        width="300"
        height="300"
        loading="lazy"
      />

    <div>
      <select id="changeImg" aria-label="Chọn từng cái bên dưới">
        <option value="0">Chọn từng cái bên dưới</option>
